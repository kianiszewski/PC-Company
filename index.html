<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>PC Company</title>
</head>
<body>
    <main>
        <div class="mainpage">
            <div class="box1">
                <img src="./assets/img/producto-1.png" alt="producto-1">
                <div class="productname">
                    <h1>Notebook Gamer G5</h1>
                </div>
                <div class="price">
                    <h2>Precio Base: $</h2>
                    <h2><span id="valor"></span></h2>
                </div>
                <div class="quantity">
                    <h2>Cantidad: </h2>
                    <h2><span id="cantidad"></span></h2>
                    <button id="suma">+</button>
                    <button id="resta">-</button>
                </div>
            </div>
            <div class="box2">
                <div class="total">
                    <h2>Total a pagar: $</h2>
                    <h2><span id="total"></span></h2>                    
                </div>
            </div>
        </div>
    </main>
    <script src="./assets/js/main.js"></script>
</body>
</html>
